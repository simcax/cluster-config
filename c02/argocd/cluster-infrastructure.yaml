apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-infrastructure
  namespace: argocd
spec:
  project: default

  source: 
    repoURL: git@github.com:simcax/cluster-config.git
    targetRevision: HEAD
    path: c02/argocd/infrastructure
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    syncOptions:
    - "CreateNamespace=true"
    automated:
      selfHeal: false
      prune: true