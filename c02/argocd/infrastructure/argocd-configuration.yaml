apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-configuration
  namespace: argocd
spec:
  project: default
  source: 
    repoURL: https://codeberg.org/simcax/c01-cluster-config.git
    targetRevision: main
    path: c02/argocd/infrastructure-values/argocd
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    syncOptions:
    - "CreateNamespace=true"
    automated:
      selfHeal: true
      prune: true
