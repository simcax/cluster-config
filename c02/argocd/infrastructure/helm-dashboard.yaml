apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: helm-dashboard
  namespace: argocd
spec:
  project: default
  source: 
    repoURL: https://helm-charts.komodor.io
    chart: helm-dashboard
    targetRevision: 2.0.2
  destination:
    server: https://kubernetes.default.svc
    namespace: helm-dashboard
  syncPolicy:
    syncOptions:
    - "CreateNamespace=true"
    automated:
      selfHeal: true
      prune: true
